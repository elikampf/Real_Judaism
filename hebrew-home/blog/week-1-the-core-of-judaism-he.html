    <!-- Footer -->

        <!-- Footer content from blog-hebrew.html -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadArticleContent();
        });

        async function loadArticleContent() {
            const container = document.getElementById('article-container');
            try {
                const slug = getSlugFromUrl();
                if (!slug) {
                    throw new Error('No slug found in URL.');
                }

                const response = await fetch('../data/blog_posts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const posts = await response.json();
                
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = `${post.title} - Real Judaism`;
                    document.querySelector('meta[name="description"]').setAttribute('content', post.excerpt);

                    container.innerHTML = `
                        <header class="article-header">
                            <h1 class="article-title">${post.title}</h1>
                            <p class="article-meta">
                                <span class="meta-item">${formatDateHebrew(post.date)}</span> | 
                                <span class="meta-item">${post.read_time}</span>
                            </p>
                        </header>
                        <div class="article-content">
                            ${post.full_content}
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p class="error-message">מאמר לא נמצא.</p>';
                }

            } catch (error) {
                console.error("Could not load article:", error);
                container.innerHTML = '<p class="error-message">לא ניתן היה לטעון את המאמר. אנא נסו שוב מאוחר יותר.</p>';
            }
        }

        function getSlugFromUrl() {
            const path = window.location.pathname;
            const slugWithExtension = path.substring(path.lastIndexOf('/') + 1);
            return slugWithExtension.replace('.html', '');
        }
        
        function formatDateHebrew(dateString) {
            const date = new Date(dateString);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Intl.DateTimeFormat('he-IL', options).format(date);
        }
    </script>
    <script src="../../js/main.js"></script>
